<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/estilos.css">

<body>

    <header class="encabezado">
        <h1>Valle del Arenal</h1>

    <nav class="navegacion">
        <a href="index.html">Inicio</a>
        <a href="#productos">Productos</a>
